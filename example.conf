<source>
  type forward
</source>

# out_sampling_filter strongly recommended
<match test.**>
  type sampling_filter
  interval 2
  remove_prefix test
  tag_prefix sampled
</match>

<match sampled.**>
  type datacounter
  tag result
  aggregate all
  count_key field
  pattern1 ok ^OK
  pattern2 ng ^NG
</match>

<match result>
  type stdout
</match>
